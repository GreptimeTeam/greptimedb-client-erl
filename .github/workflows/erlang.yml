name: Erlang CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: erlang:25.3

    steps:
    - uses: actions/checkout@v3
    - name: Setup greptimedb
      run: |
        GREPTIMEDB_VER=v0.2.0
        DOWNLOAD_URL=https://github.com/GreptimeTeam/greptimedb
        curl -L ${DOWNLOAD_URL}/releases/download/${GREPTIMEDB_VER}/greptime-darwin-amd64.tgz -o /tmp/greptimedb-${GREPTIMEDB_VER}-linux-amd64.tar.gz
        mkdir -p /tmp/greptimedb-download
        tar xzvf /tmp/greptimedb-${GREPTIMEDB_VER}-linux-amd64.tar.gz -C /tmp/greptimedb-download
        rm -f /tmp/greptimedb-${GREPTIMEDB_VER}-linux-amd64.tar.gz
        nohup /tmp/greptimedb-download/greptime standalone start > /tmp/greptimedb.log 2>&1 &
    - name: Compile
      run: rebar3 compile
    - name: Run tests
      run: |
        rebar3 do eunit, ct
        cat /tmp/greptimedb.log
